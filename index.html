<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <div class="nav-links-container">
        <h2> Viwed different Page Examples</h2>
        <div class="nav-links">
          <a href="#dashboard">Dashboard</a>
          <a href="#account">Account</a>
          <a href="#blog">Blog</a>
        </div>
      </div>

      <div class="button-container">
        <div> <h2>Interest Sections Example </h2></div>
        <button class="btn">Upgrade Tier</button>
        <button class="btn">Utility</button>
        <button class="btn">Projects</button>
      </div>
      <div class="contact-form-container">
     <h2>Sign Up Example</h2>
        <form action="YOUR_FORM_HANDLER_URL" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-color-1">Send Message</button>
        </form>

        <div class="new-page">


        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
